name: Build and Release

on:
  push:
    tags:
      - 'v*' # 仅当推送 v1.0.0 等以 v 开头的标签时触发发布

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          # Windows x64 (MSYS2 + MinGW)
          - os: windows
            arch: x64
            runner: windows-latest
            artifact_name: cicd_test-win-x64.exe
          
          # Linux x64
          - os: linux
            arch: x64
            runner: ubuntu-latest
            artifact_name: cicd_test-linux-x64

          # Linux ARM64 (交叉编译)
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            artifact_name: cicd_test-linux-arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Windows 环境配置 (使用 MSYS2) ---
      - name: Set up MSYS2
        if: matrix.os == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-ntldd

      # --- Linux ARM64 环境配置 ---
      - name: Install ARM64 Toolchain
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # --- 统一编译逻辑 ---
      - name: Build
        shell: bash
        run: |
          # 如果是 Windows，确保使用 MSYS2 的路径
          if [ "${{ matrix.os }}" == "windows" ]; then
            export PATH="/mingw64/bin:$PATH"
          fi

          mkdir build && cd build
          
          if [ "${{ matrix.os }}" == "windows" ]; then
            # Windows 使用 MinGW 静态链接
            cmake -G "MinGW Makefiles" \
                  -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++" \
                  -DTARGET_ARCH=${{ matrix.arch }} ..
          elif [ "${{ matrix.arch }}" == "arm64" ]; then
            # Linux ARM64 交叉编译
            cmake -DCMAKE_SYSTEM_NAME=Linux \
                  -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
                  -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
                  -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
                  -DTARGET_ARCH=${{ matrix.arch }} ..
          else
            # Linux x64 标准编译
            cmake -DTARGET_ARCH=${{ matrix.arch }} ..
          fi
          
          cmake --build .
          
          # 收集产物并重命名
          if [ -f "cicd_test.exe" ]; then
            mv cicd_test.exe ../${{ matrix.artifact_name }}
          elif [ -f "cicd_test" ]; then
            mv cicd_test ../${{ matrix.artifact_name }}
          fi

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
          # 自动根据 tag 生成 Release 说明
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}