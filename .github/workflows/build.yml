name: C++ MinGW Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 修正点：改用 setup-mingw
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        version: 12.2.0

    - name: Configure CMake
      # 使用 MinGW Makefiles 并通过参数指定编译器
      run: cmake -G "MinGW Makefiles" -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -S . -B build

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: ./build/my_app.exe